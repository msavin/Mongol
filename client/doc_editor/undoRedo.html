<template name="Mongol_undoRedo">
  <div class="undo-redo-buttons">
    {{#with stack 'undo'}}
      <div class="undo-button">
        <span title="Undo {{action}} {{document._id}}">undo</span>
      </div>
    {{/with}}
    {{#with stack 'redo'}}
      <div class="redo-button">
        <span title="Redo {{action}} {{document._id}}">redo</span>
      </div>
    {{/with}}
  </div>
</template>
