<template name="Mongol_collection">
	<div class="Mongol_row {{active}}" id="Mongol_c{{this}}">
		
        <!-- <div class="Mongol_toggle_selected_collection"> -->
        
			<!-- Collection Count -->
			<div class="Mongol_counter">
				{{#if collectionCount}}
				    <span class="MongolHide">{{currentPosition}}/</span>{{/if}}{{collectionCount}}
			</div>
            
			<!-- Collection Name -->
			<div class="Mongol_row_name">{{this}}</div>
    	    
        <!-- </div> -->

		<!-- Document Viewer -->
		<div class="Mongol_contentView">
			{{> Mongol_docViewer}}
		</div>
	</div>
</template>

<template name="Mongol_collection_notFound">
	<div class="Mongol_empty">
		No collections found. If you think this is an error, please report it on
		<a href="https://github.com/msavin/Mongol" style="color: #cc0000">GitHub</a>.
	</div>
</template>
